<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emmemax</h1>
        
        <!-- Calculadora -->
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="keys">
                <button onclick="operators('7')">7</button>
                <button onclick="operators('8')">8</button>
                <button onclick="operators('9')">9</button>
                <button onclick="cleaner()">C</button>
                <button onclick="operators('4')">4</button>
                <button onclick="operators('5')">5</button>
                <button onclick="operators('6')">6</button>
                <button onclick="operators('*')">×</button>
                <button onclick="operators('1')">1</button>
                <button onclick="operators('2')">2</button>
                <button onclick="operators('3')">3</button>
                <button onclick="operators('+')">+</button>
                <button onclick="operators('0')">0</button>
                <button onclick="operators('.')">.</button>
                <button onclick="operators('-')">-</button>
                <button onclick="operators('/')">÷</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>

        <!-- Área de Ejercicios, ahora fuera de la calculadora -->
        <div class="exercise-area" id="exercise-area">
            <h2>Ejercicio</h2>
            <div id="current-exercise"></div>
            <button id="next-exercise" onclick="showNextExercise()">Siguiente Ejercicio</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
